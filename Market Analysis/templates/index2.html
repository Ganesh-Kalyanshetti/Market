<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1, h2 {
            font-weight: 300;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #005f6b;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 70%;
            /* max-width: 800px; */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>{{user_input}} Stock Prices & Predictions</h1>
    </header>

    <div class="container">
        <form action="/">
            <button type="submit">Back</button>
        </form>
        
        <div class="section-title">
            <h2>Original Closing Prices</h2>
            <h1>{{user_input}}</h1>
        </div>

        <div class="image-container">
            <img id="img1" src="data:image/png;base64,{{ original_plot_url }}" alt="Original Stock Price Plot">
        </div>

        <div class="section-title">
            <h2>Stock Price Predictions</h2>
        </div>

        <div class="image-container">
            <img id="img2" src="data:image/png;base64,{{ prediction_plot_url }}" alt="Prediction Plot">
            <p>Overall Predictions</p>
        </div>
        <div class="image-container">
            <img id="img3" src="data:image/png;base64,{{ next_day_plot_url }}" alt="next_day_plot_url">
            <p>Next Day Predictions</p>
        </div>
        <div class="image-container">
            <img id="img4" src="data:image/png;base64,{{ ten_days_plot_url }}" alt="ten_days_plot_url">
            <p>Next 10 Days Predictions</p>
        </div>
    </div>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Get modal and elements
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var closeBtn = document.getElementById("closeBtn");

        // Function to open modal with clicked image
        function openModal(imgElement) {
            modal.style.display = "block";

            modalImg.src = imgElement.src;
            modalImg.style.width = "100%";            
            modalImg.style.height = "75%";            
        }

        // Close modal when close button is clicked
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Attach click event to images
        document.getElementById("img1").onclick = function() { openModal(this); }
        document.getElementById("img2").onclick = function() { openModal(this); }
        document.getElementById("img3").onclick = function() { openModal(this); }
        document.getElementById("img4").onclick = function() { openModal(this); }

        // Close modal if user clicks anywhere outside the image
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
